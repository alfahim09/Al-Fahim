<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Al Fahim</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-orange-400 via-purple-800 to-indigo-900 px-3">
  <div class="bg-white/20 backdrop-blur-lg border border-white/30 rounded-3xl shadow-2xl w-full max-w-sm p-8 text-white">
    
    <!-- Logo -->
    <div class="flex flex-col items-center mb-8">
      <img src="logo.jpg" alt="Logo" class="w-16 h-16 rounded-full border border-white/40 mb-3">
      <h1 class="text-2xl font-bold">Al Fahim</h1>
      <p class="text-white/70 text-sm mt-1">Create your account</p>
    </div>

    <form id="registerForm" class="space-y-5">
      <div class="relative">
        <input type="text" id="name" placeholder="Full Name" required class="w-full bg-white/20 placeholder-white/60 text-white rounded-full pl-12 pr-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div class="relative">
        <input type="email" id="email" placeholder="Email" required class="w-full bg-white/20 placeholder-white/60 text-white rounded-full pl-12 pr-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div class="relative">
        <input type="password" id="password" placeholder="Password" required class="w-full bg-white/20 placeholder-white/60 text-white rounded-full pl-12 pr-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <button type="submit" class="w-full bg-green-500 hover:bg-green-300 font-semibold text-white py-3 rounded-full transition transform hover:scale-[1.02] shadow-lg hover:text-black">Register</button>

      <p class="text-center text-sm text-white/70 mt-3">
        Already have an account?
        <a href="login.html" class="text-blue-300 font-bold hover:underline">Login</a>
      </p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-database.js";

    // ✅ Your Firebase config (replace with your own values)
    const firebaseConfig = {
      apiKey: "AlzaSyCk9CjanS4FPdp 0xg12EBqc2kLA9FZ5nbc",
      authDomain: "alfahim09.firebaseapp.com",
      databaseURL: "https://alfahim09-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "alfahim09",
      storageBucket: "alfahim09.firebasestorage.app",
      messagingSenderId: "415193239731",
      appId: "1: 415193239731: web: 1ac949c324780be3e3e0c6"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ✅ Generate unique user ID starting with AF
    function generateUserId() {
      const randomNum = Math.floor(10000 + Math.random() * 90000); // 5 random digits
      return "AF" + randomNum;
    }

    // ✅ Handle form submit
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const userId = generateUserId();

      set(ref(db, "users/" + userId), {
        userId: userId,
        username: name,
        email: email,
        password: password
      })
      .then(() => {
        alert("✅ Registration successful!\nYour User ID: " + userId);
        window.location.href = "login.html";
      })
      .catch((error) => {
        alert("❌ Error: " + error);
      });
    });
  </script>
</body>
</html>
