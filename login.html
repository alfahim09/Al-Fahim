<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Al Fahim</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-indigo-900 via-purple-800 to-orange-400 px-3">
  <div class="bg-white/20 backdrop-blur-lg border border-white/30 rounded-3xl shadow-2xl w-full max-w-sm p-8 text-white">
    
    <!-- Logo -->
    <div class="flex flex-col items-center mb-8">
      <img src="logo.jpg" alt="Logo" class="w-16 h-16 rounded-full border border-white/40 mb-3">
      <h1 class="text-2xl font-bold">Al Fahim</h1>
      <p class="text-white/70 text-sm mt-1">Welcome back! Please log in</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-5">
      <div class="relative">
        <input type="text" id="userId" placeholder="User ID (e.g. AF12345)" required 
          class="w-full bg-white/20 placeholder-white/60 text-white rounded-full pl-12 pr-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div class="relative">
        <input type="password" id="password" placeholder="Password" required 
          class="w-full bg-white/20 placeholder-white/60 text-white rounded-full pl-12 pr-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <button type="submit" 
        class="w-full bg-green-500 hover:bg-green-300 font-semibold text-white py-3 rounded-full transition transform hover:scale-[1.02] shadow-lg hover:text-black">
        Login
      </button>

      <p class="text-center text-sm text-white/70 mt-3">
        Don’t have an account?
        <a href="Register.html" class="text-blue-300 font-bold hover:underline">Register</a>
      </p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-database.js";

    // ✅ Replace this with your Firebase config
    const firebaseConfig = {
      apiKey: "AlzaSyCk9CjanS4FPdp 0xg12EBqc2kLA9FZ5nbc",
      authDomain: "alfahim09.firebaseapp.com",
      databaseURL: "https://alfahim09-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "alfahim09",
      storageBucket: "alfahim09.firebasestorage.app",
      messagingSenderId: "415193239731",
      appId: "1: 415193239731: web: 1ac949c324780be3e3e0c6"
    };

    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db);

    // ✅ Login Function
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const enteredId = document.getElementById("userId").value.trim();
      const enteredPassword = document.getElementById("password").value.trim();

      if (!enteredId || !enteredPassword) {
        alert("⚠️ Please fill in all fields.");
        return;
      }

      try {
        const snapshot = await get(child(dbRef, "users"));
        if (snapshot.exists()) {
          let found = false;

          snapshot.forEach((childSnap) => {
            const user = childSnap.val();

            if (user.userId === enteredId) {
              found = true;

              if (user.password === enteredPassword) {
                // ✅ Save login info to sessionStorage
                sessionStorage.setItem("userId", user.userId);
                sessionStorage.setItem("username", user.username);
                sessionStorage.setItem("email", user.email);

                alert("✅ Login successful! Welcome " + user.username);
                window.location.href = "main.html"; // Redirect to dashboard
              } else {
                alert("❌ Incorrect password. Try again.");
              }
            }
          });

          if (!found) {
            alert("❌ User ID not found. Please register first.");
          }
        } else {
          alert("⚠️ No users found in database.");
        }
      } catch (error) {
        console.error(error);
        alert("❌ Error connecting to Firebase!");
      }
    });
  </script>
</body>
</html>
